apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: prod-
namespace: prod
bases:
  - ../../base
images:
  - name: nginx
    newTag: "1.27"
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - LOG_LEVEL=warn
secretGenerator:
  - name: app-secret
    behavior: merge
    literals:
      - DB_PASSWORD=<prod-password>
